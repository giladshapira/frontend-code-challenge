<!DOCTYPE html>
<html class="mdc-typography">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>McMakler - Code Challenge</title>
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">

</head>

<body>

    <div class="mdc-card apartment">
        <section class="mdc-card__media">
            <button type="button" class="mdc-button mdc-button--raised card-image-button">
                Mieten
            </button>
        </section>
        <section class="mdc-card__primary">
            <h1 class="mdc-card__title">Apartment Title</h1>
            <h2 class="mdc-card__subtitle">Subtitle</h2>
            <div class="details">
                <div class="price">
                    1.954 &euro;
                </div>
                <div class="apartment-size">
                    <span class="rooms">
                        3 Zimmer
                    </span>
                    <span class="area">
                        ab 35 m
                        <sup>2</sup>
                    </span>
                </div>
            </div>
        </section>
    </div>

</body>

</html>
